server {
	listen 443 ssl;
	server_name light.gapmoe.net;

	ssl_certificate /etc/letsencrypt/live/py.gapmoe.net/fullchain.pem; 
	ssl_certificate_key /etc/letsencrypt/live/py.gapmoe.net/privkey.pem;

	ssl_session_timeout 5m;
	ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.2 TLSv1.1;
	ssl_ciphers HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers on;
	
	location / {
		root /usr/share/nginx/html;
		index index.html index.htm;
	}
	location /jupy/ {
            proxy_pass http://minecraft_jupyter:8888;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket 설정
            proxy_http_version     1.1;
            proxy_set_header      Upgrade "websocket";
            proxy_set_header      Connection "Upgrade";
            proxy_read_timeout    86400;
        }
}